<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/reset.css">

<body>
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li class="active">
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
  <form id="login" action="/login" method="post">
    <div class="input-field">
        <label>Gebruikersnaam</label>
        <input type="text" placeholder="Voer hier je gebruikersnaam in" name="username" required>
      </div>

  <div class="input-field">
    <label>Device code</label>
    <input type="text" placeholder="Voer hier je device code in" name="device_code" required>
  </div>

  <div class="input-field">
      <label>Resource</label>
      <input type="text" placeholder="Voer hier je resource in" name="resource" required>
    </div>

  <div class="input-field">
    <label>Authorization</label>
    <input type="text" placeholder="Voer hier je auth token in" name="auth" required>
  </div>

  <button type="submit" class="btn">Aanmelden</button>
</form>
